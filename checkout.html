    <!-- Hero Section -->
    <section class="hero-section position-relative bg-light py-5 mt-5">

    <!-- Checkout Content -->
    <section class="checkout-content py-5">
        <div class="container">
            <form action="#" id="checkout-form">
                <div class="row">
                    <div class="col-lg-7">
                        <h4 class="text-uppercase mb-4">Billing Details</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Street Address *</label>
                            <input type="text" class="form-control" id="address"
                                placeholder="House number and street name" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Town / City *</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone *</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Order Notes (Optional)</label>
                            <textarea class="form-control" id="notes" rows="3"
                                placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="bg-light p-4">
                            <h4 class="text-uppercase mb-4">Your Order</h4>
                            <div id="checkout-summary">
                                <!-- Order summary items will be rendered here -->
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Subtotal</span>
                                    <span id="checkout-subtotal">KSH 0.00</span>
                                </div>
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Shipping</span>
                                    <span>Free</span>
                                </div>
                                <div class="d-flex justify-content-between border-top pt-2 mt-2">
                                    <span class="h5">Total</span>
                                    <span class="h5" id="checkout-total">KSH 0.00</span>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h5 class="text-uppercase mb-3">Payment Method</h5>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod" checked>
                                    <label class="form-check-label" for="cod">
                                        Cash on Delivery
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer">
                                    <label class="form-check-label" for="bankTransfer">
                                        Direct Bank Transfer
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark btn-lg text-uppercase w-100 mt-4">Place
                                Order</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script>
        $(document).ready(function () {
            // Initial UI update for cart counts
            updateCartUI();

            // Handle Place Order form submission
            $('#checkout-form').on('submit', function (e) {
                e.preventDefault();

                const cart = JSON.parse(localStorage.getItem('zenplay_cart')) || [];
                if (cart.length === 0) {
                    alert('Your cart is empty!');
                    return;
                }

                const total = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

                // Collect Billing Info
                const orderData = {
                    id: 'ORD-' + Date.now(),
                    date: new Date().toLocaleString(),
                    customer: {
                        firstName: $('#firstName').val(),
                        lastName: $('#lastName').val(),
                        address: $('#address').val(),
                        city: $('#city').val(),
                        phone: $('#phone').val(),
                        email: $('#email').val(),
                        notes: $('#notes').val()
                    },
                    items: cart,
                    total: total,
                    status: 'Pending'
                };

                // Save to Orders List
                const orders = JSON.parse(localStorage.getItem('zenplay_orders')) || [];
                orders.push(orderData);
                localStorage.setItem('zenplay_orders', JSON.stringify(orders));

                alert('Thank you for your order! Order ID: ' + orderData.id);

                // Clear Cart
                localStorage.removeItem('zenplay_cart');
                window.location.href = 'index.html';
            });
        });
    </script>
